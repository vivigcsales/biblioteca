<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('list_books') }}" class="nav-link">Livros</a>
        <a href="{{ url_for('add_book') }}" class="nav-link">Cadastrar Livros</a>
    </div>
    <div class="form-container">
        <h1>Editar Livro</h1>
        <form method="POST" action="{{ url_for('edit_book', id=livro.id) }}" enctype="multipart/form-data">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ livro.titulo }}" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" value="{{ livro.autor }}" required>

            <label for="ano_publicacao">Ano de Publicação:</label>
            <input type="number" id="ano_publicacao" name="ano_publicacao" value="{{ livro.ano_publicacao }}" required>

            <label for="capa">Capa do Livro (.jpg):</label>
            <input type="file" id="capa" name="capa" accept=".jpg, .jpeg">
            {% if livro.capa %}
            <p style="font-size: 0.8rem; color: #666;">Atual: {{ livro.capa }}</p>
            {% endif %}

            <label>
                <input type="checkbox" id="disponivel" name="disponivel" {% if livro.disponivel %}checked{% endif %}>
                Disponível para Empréstimo
            </label>

            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="editButton" type="submit" style="flex: 1;">Salvar</button>

            </div>
        </form>
    </div>
</body>

</html>
